<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Articles Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-start;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .section {
            border: 2px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        header {
            border: 5px solid #030303;
            background-color: gray;
            text-align: left;
            padding: 10px;
            width: 100%;
        }

        nav {
            border: 3px solid #030303;
            background-color: gray;
            text-align: center;
            word-spacing: 10px;
            padding:10px;
            width: 100%;
        }

        main {
            width: 960px;
            background-color: gray;
            text-align: center;
            box-sizing: border-box;
            margin-left: 100px;
            margin-right: 100px;

        }

        .main-content {
            display: flex;
        }

        .articles {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex-basis: 50%;
        }



        footer {
            border: 3px solid #030303;
            background-color: gray;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1> </h1>
    <h2>Site Name</h2>
</header>
<nav>
    Home
    About
    Instructions

</nav>
<div class="container">
    <main class="main-content">
        <div class="articles">
            <div class="column">
                <div class="section">
                    <h2>Article1</h2>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <h2>Article2</h2>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <h2>Article3</h2>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <h2>Article4</h2>
                </div>
            </div>
        </div>
            <div class="section">
                <h2>Aside</h2>
            </div>
    </main>
</div>
<footer>
    Copyright 2023, Hyoin Lee
</footer>

</body>
</html>
