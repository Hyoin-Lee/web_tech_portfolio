<!DOCTYPE html>
<html>
<head>
    <title>Your Layout Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            background-color: #555;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Services</a> |
    <a href="#">Contact</a>
</nav>
<main>
    <h2>Main Area</h2>
    <p>This is the main content area. It has a maximum width of 960 pixels.</p>
</main>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
