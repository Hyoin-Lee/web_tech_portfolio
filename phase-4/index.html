<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webtech Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/modern-normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Phase 4</h1>
        <button class="hamburger">&#9776;</button>
    </header>
    <nav>
        <a>home</a>
        <a>About</a>
        <a>Instructions</a>
    </nav>
    <main>
            <aside>
                <header>
                    <h2>Weather forecast</h2>
                </header>
                <section>
                    <form id="apiForm" >
                        <label for="city">City: </label>
                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                        <button type="button" id="callApiButton">Get Weather</button>
                    </form>
                    <div id="apiResponse">
                        <h3>Weather Data</h3>
                        <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
                        <p><strong>Feels Like:</strong> <span id="feelsLike"></span>&deg;C</p>
                        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
                        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                        <p><strong>Cloud Cover:</strong> <span id="cloudCover"></span>%</p>
                        <p><strong>Sunrise Time:</strong> <span id="sunriseTime"></span></p>
                        <p><strong>Sunset Time:</strong> <span id="sunsetTime"></span></p>
                    </div>
                </section>
                <footer>Created by Hyoin Lee</footer>
            </aside>
    </main>
    <footer>
        <h1>Copyright 2023. Scott</h1>
    </footer>
</body>
</html>
